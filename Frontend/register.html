<div class="container">
	<div class="jumbotron">
		<h1>Sign Up!</h1>

		<form method="POST">

			<label for="firstNameLabel">First Name:</label>
			<input type="input" id="firstNameLabel" required="" name="FNAME" placeholder="required field">

			<label for="lastNameLabel">Last Name:</label>
			<input type="input" id="lastNameLabel" required="" name="LNAME" placeholder="required field">

			<p>

				<label for="maleLabel">Male:</label>
				<input type="radio" id="maleLabel" name="genderChoice">

				<label for="femaleLabel">Female:</label>
				<input type="radio" name="genderChoice">

				<label for="otherLabel">Other:</label>
				<input type="radio" name="genderChoice">

			</p>

			<p>

				<label for="emailLabel">Email:</label>
				<input type="email" id="emailLabel" required="" name="EMAIL">

				<label for="passwordLabel">Password:</label>
				<input type="password" id="passwordLabel" required="" name="PW">

			</p>

			<p>
				<label>Birthday:</label>
				<select name="Month">
					 <option>Jan</option>
					 <option>Feb</option>
					 <option>Mar</option>
				</select>

				<select name="Day">
					 <option>Mon</option>
					 <option>Tue</option>
					 <option>Wed</option>
				</select>

				<select name="Year">
					 <option>2020</option>
					 <option>2019</option>
					 <option>2018</option>
				</select>

			</p>

			<p>
				I have read and agree with the <a href="http://wikipedia.org">terms and conditions</a>	
			</p>

			<button>Register!</button>

		</form>
